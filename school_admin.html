<!DOCTYPE html>
<html>
<head>
  <title>Gallery Admin Dashboard</title>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f6f9;
      display: flex;
      justify-content: center;
      padding: 40px;
    }

    .dashboard {
      background: white;
      padding: 30px;
      width: 400px;
      border-radius: 12px;
      box-shadow: 0 5px 20px rgba(0,0,0,0.1);
    }

    h2 {
      text-align: center;
      margin-bottom: 20px;
    }

    input, textarea {
      width: 100%;
      padding: 10px;
      margin-bottom: 15px;
      border-radius: 8px;
      border: 1px solid #ccc;
    }

    button {
      width: 100%;
      padding: 12px;
      border: none;
      background: #004080;
      color: white;
      border-radius: 8px;
      cursor: pointer;
      font-weight: bold;
    }

    button:hover {
      background: #002d5a;
    }

    .status {
      margin-top: 10px;
      text-align: center;
      font-weight: bold;
    }
  </style>
</head>

<body>

<div class="dashboard">
  <h2>Upload Gallery Post</h2>

  <input type="text" id="title" placeholder="Enter Title">
  <textarea id="body" placeholder="Enter Body"></textarea>
  <input type="file" id="image" accept="image/*">

  <button onclick="uploadPost()">Upload</button>

  <div class="status" id="status"></div>
</div>

<script>
  const SUPABASE_URL = "https://hjbhrwsxsxngdilyxdnv.supabase.co";
const SUPABASE_KEY = "sb_publishable_-jaTVdrK5ohi1d0Zt5J-Qg_Le--BMFf";

async function uploadPost() {

  const title = document.getElementById("title").value;
  const body = document.getElementById("body").value;
  const imageFile = document.getElementById("image").files[0];
  const status = document.getElementById("status");

  if (!title || !body || !imageFile) {
    status.textContent = "Fill all fields";
    return;
  }

  status.textContent = "Uploading image...";

  const fileName = Date.now() + "-" + imageFile.name;

  // 1️⃣ Upload image to bucket
  const uploadResponse = await fetch(
    `${SUPABASE_URL}/storage/v1/object/gallery/${fileName}`,
    {
      method: "POST",
      headers: {
        apikey: SUPABASE_KEY,
        Authorization: `Bearer ${SUPABASE_KEY}`,
        "Content-Type": imageFile.type
      },
      body: imageFile
    }
  );

  if (!uploadResponse.ok) {
    status.textContent = "Image upload failed";
    return;
  }

  // 2️⃣ Create public image URL
  const imageUrl =
    `${SUPABASE_URL}/storage/v1/object/public/gallery/${fileName}`;

  status.textContent = "Saving to database...";

  // 3️⃣ Insert into gallery table
  const insertResponse = await fetch(
    `${SUPABASE_URL}/rest/v1/gallery`,
    {
      method: "POST",
      headers: {
        apikey: SUPABASE_KEY,
        Authorization: `Bearer ${SUPABASE_KEY}`,
        "Content-Type": "application/json",
        Prefer: "return=minimal"
      },
      body: JSON.stringify({
        title: title,
        body: body,
        image: imageUrl
      })
    }
  );

  if (!insertResponse.ok) {
    status.textContent = "Database insert failed";
    return;
  }

  status.textContent = "Upload successful!";
}
</script>

</body>
</html>
